name: Java Testson

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build and run project
        run: |
          javac -d build -cp src src/*.java;

      - name: Run tests
        run: |
          java -cp build:./lib/*:./test $(find ./test -name "*.java" | sed 's/\.java$//' | sed 's/^\.//' | xargs -I{} java -cp build:./lib/*:./test {})